<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% block body %}
<div align="center">
<a href="{% url 'golf_app:home' %}">Home</a>
<a href="{% url 'golf_app:comment_history' %}">Course Comment</a>
</div>
</br>

<h1>Scorecard History</h1>
<div><form method="post" action="{% url 'golf_app:create_scorecard' %}">
            {% csrf_token %}
            <button type="submit"><strong>Add Scorecard</strong></button>
        </form></div>
{% for scorecard in object_list %}
<div>
    <ul>
    <li><strong><a href="{% url 'golf_app:scorecard_detail' scorecard.id %}">{{ scorecard.course_name }}</a> on {{ scorecard.timestamp }} </strong></li>
        </ul>
<div><form method="get" action="{% url 'golf_app:delete_scorecard' scorecard.id %}">
            {% csrf_token %}
            <button type="submit"><strong>Delete Scorecard</strong></button>
        </form></div>
</div>
{% endfor %}
{% endblock %}
</body>
</html>
