{%  extends 'base.html' %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
{% block body %}
<div class="scorecard-list">
    <h1 align="center">Scorecards</h1>

<div align="center" class="add-score-btn">
    <a href="{% url 'golf_app:create_scorecard' %}" class="green waves-dark btn-large" style="width:25%;">Begin Round</a>
</div>
  <div align="center" class="container" style="width:60%; background-color:#607D8B">
    <table align="center" class="hoverable">
            <th><font color="black"><h5><strong>Recent Scorecards</strong></h5></font></th>
            <th><h5><strong>Created On</strong></h5></th>
            <th></th>
                {% for scorecard in object_list %}
                <tr>
                    <td>
                        <a href="{% url 'golf_app:scorecard_detail' scorecard.id %}" style="color: darkgreen;">
                        <u><h5><strong>{{ scorecard.course_name }}</strong></h5></u></a>
                    </td>
                     <td>
                         <div class="timestamp-sc"> {{ scorecard.timestamp }}</div>
                    </td>
                    <td>
                        <form method="get" action="{% url 'golf_app:delete_scorecard' scorecard.id %}">
                            {% csrf_token %}
                            <button type="submit" class="delete-sc-list"><i class="material-icons">delete</i></button>
                        </form>
                    </td>
                </tr>
        {% endfor %}
    </table>
  </div>
{% endblock %}
</body>
</html>
