{% extends 'base.html' %}

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
{% block body %}
<a href="{% url 'golf_app:home' %}">Home</a>
<a href="{% url 'golf_app:scorecard_history' %}">Recent Scorecards</a>
<a href="{% url 'golf_app:comment_history' %}">Course Comment</a>
   <h3>{{ scorecard.course_name }}</h3>
</br>
 <div><form method="post" action="{% url 'golf_app:create_hole' scorecard.id %}">
            {% csrf_token %}
            <button type="submit"><strong>Next Hole</strong></button>
        </form></div>
</br>
{% for hole in object.hole_set.all %}
        <div>
            Hole Number:  {{hole.hole_number}}
        </div>
        <div><form method="get" action="{% url 'golf_app:update_hole' hole.id %}">
            {% csrf_token %}
            <button type="submit"><strong>Edit Hole</strong></button>
        </form></div>
            <div><form method="get" action="{% url 'golf_app:hole_detail' hole.id %}">
                {% csrf_token %}
                <button type="submit"><strong>Hole Information</strong></button>
            </form></div>
{% endfor %}
{% endblock %}
</body>
</html>
