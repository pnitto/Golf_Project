<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
{% block head %}
{% endblock %}
{% block body %}
<body>

<a href="{% url 'golf_app:home' %}">Home</a>
<a href="{% url 'golf_app:scorecard_history' %}">Scorecard</a>
<a href="{% url 'golf_app:comment_history' %}">Course Comment</a>
<div>
<h1>{{ user.username }}</h1>
    {% if user.id %}
        <a href="{% url 'golf_app:logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'golf_app:login' %}">Login</a>
        <a href="{% url 'golf_app:user_registration' %}">Sign up</a>
    {% endif %}
</div>
</body>
{% endblock %}
</html>
